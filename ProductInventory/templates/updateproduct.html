{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="container_heading_box">
        <h4 class="container_heading">
            Update Product
        </h4>
    </div>
    {% if flag %}
    <div class="response">
        <p class="message">
            {{msg}}
        </p>
    </div>
    {% endif %}
    <div class="container_main">
        <form action="/updateproductsubmit" class="form_box" method='POST' , enctype='multipart/form-data'>
            <input type="hidden" class="form_input" name="productID" id="productID"
                    value="{{product.productID}}">
            <div class="form_field">
                <label for="productName" class="form_label">Update Product Name</label>
                <input type="text" class="form_input" name="productName" id="productName"
                    value="{{product.productName}}">
            </div>
            <div class="form_field">
                <label for="prductQuantity" class="form_label">Update Quantity</label>
                <input type="text" class="form_input" name="prductQuantity" id="prductQuantity"
                    value="{{product.prductQuantity}}">
            </div>
            <div class="form_field">
                <label for="productCategory" class="form_label">Add Category</label>
                <select name="productCategory" id="productCategory" class="form_input">
                    <option value="{{product.productCategory}}">{{product.productCategory}}</option>
                    <!-- <option value="footpwear">Foot Wear</option>
                    <option value="neckwear">Neck Wear</option> -->
                </select>
            </div>
            <div class="form_field">
                <label for="prodcutSinglePrice" class="form_label">Add price per peice</label>
                <input type="text" class="form_input" name="prodcutSinglePrice" id="prodcutSinglePrice"
                    value="{{product.prodcutSinglePrice}}">
            </div>
            <div class="form_field">
                <input type="submit" class="form_button" value="Update">
                
            </div>
        </form>
    </div>
</div>

{% endblock %}
