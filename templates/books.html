{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row">

        {% for book in books %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{book.name}}</h5>
                    <p class="card-text">{{book.author}}</p>
                    <p class="card-text">{{book.price}}</p>
                    <a href="#" class="btn btn-primary">Buy</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>


{% endblock %}
