<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <script>
        function myMenu() {
            var myMenuState = document.getElementById("header_container_sub_id");
            if (myMenuState.style.display === "none") {
                myMenuState.style.display = "block";
            } else {
                myMenuState.style.display = "none";
            }
        }
    </script>

    <div class="header_container">
        <div class="header_container_main">
            <div class="header_logo_box">
                <h2 class="header_logo"> <a class="home_link" href="/"> To Do App </a></h2>
            </div>
            <div class="header_widget_box ">
                <div class="login_widget sub_menu">
                    <a class="btn-header" href="/loginfresh"> Login </a>
                </div>
                <div class="login_widget sub_menu">
                    <a class="btn-header" href="/register"> Register </a>
                </div>
                <div onclick="myMenu()" class="login_widget menu" id="login_widget_id">
                    <a class="btn-header"> Menu </a>
                </div>
            </div>
        </div>
        <div id="header_container_sub_id" style="display: none; transition: display 0.4s;"
            class="header_container_sub header_container_sub_modifier">
            <div class="profile_widget_box">
                <div class="profile_widgets">
                    <a class="btn-header btn_header_modifier" href="/loginfresh"> Login </a>
                </div>
                <div class="profile_widgets">
                    <a class="btn-header btn_header_modifier" href="/register"> Register </a>
                </div>
            </div>
        </div>
    </div>

    <div class="index_container">
        <div class="index_tag_box">
            <h2 class="index_tag"> Create your own to do list! </h2>
        </div>
        <div class="index_widget_box">
            <div class="index_widget">
                <div class="checkbox_outer checkbox_outer_fill">
                </div>
                <div class="todoitem">
                    <h3 class="item"> Go to gym </h3>
                </div>
            </div>
            <div class="index_widget">
                <div class="checkbox_outer">
                </div>
                <div class="todoitem">
                    <h3 class="item"> Shopping </h3>
                </div>
            </div>
            <div class="index_widget">
                <div class="checkbox_outer checkbox_outer_fill">
                </div>
                <div class="todoitem">
                    <h3 class="item"> study </h3>
                </div>
            </div>
            <div class="index_widget">
                <div class="checkbox_outer">
                </div>
                <div class="todoitem">
                    <h3 class="item"> water trees</h3>
                </div>
            </div>
            <div class="index_widget">
                <div class="checkbox_outer checkbox_outer_fill">
                </div>
                <div class="todoitem">
                    <h3 class="item"> read a book </h3>
                </div>
            </div>
            <div class="index_widget">
                <div class="checkbox_outer">
                </div>
                <div class="todoitem">
                    <h3 class="item"> project work </h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
